<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<div id="BCB4002lab4"></div>

<script>

// Most of this code is based off Professor Harrison's code from class.
// The text-anchor attribute used on line 33 was found at https://www.dashingd3js.com/svg-text-element

var lab = d3.select("body");

var C1 = "#8856a7";
var C2 = "#9ebcda";
var T1 = "Click here.";
var T2 = "Hi!"
var clicked = 0;
var svgHeight = 400;
var svgWidth = 300;

var svg = lab.append("svg")
	.attr('width', svgWidth)
	.attr('height', svgHeight);
	
var rect = svg.append("rect")
	.attr('x', svgWidth/4)
	.attr('y', svgHeight/4)
	.attr('width', svgWidth/2)
	.attr('height', svgHeight/2)
	.style('fill', C1);
	
var text = svg.append("text").text(T1)
	.attr('x', svgWidth/2)
	.attr('y', svgHeight/2)
	.attr('text-anchor', 'middle')
	.attr('font-family', 'Calibri')
	.attr('font-size', 20)
	.style('fill', 'white');
	
var sel = svg.selectAll("rect")
	.on("click", function(){
		if (clicked == 0){
			d3.select(this)
				.transition()
				.duration(1000)
				.attr('x', svgWidth/3)
				.attr('y', svgHeight/3)
				.attr('width', svgWidth/3)
				.attr('height', svgHeight/3)
				.style('fill', C2)
			svg.selectAll("text")
				.transition()
				.duration(2000)
				.attr('font-size', 20)
				.text(T2)
			clicked=1;
		} else if (clicked == 1){
			d3.select(this)
				.transition()
				.duration(1000)
				.attr('x', svgWidth/4)
				.attr('y', svgHeight/4)
				.attr('width', svgWidth/2)
				.attr('height', svgHeight/2)
				.style('fill', C1);
			svg.selectAll("text")
				.transition()
				.duration(2000)
				.attr('font-size', 20)
				.text(T1)
			clicked=0;
			}
	})
	
</script>
